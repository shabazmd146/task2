{% extends 'base.html' %}
{% block b1 %}
    <style>
        .success{
            color: red;
        }
        label{
            width: 100px;
            display: inline-block;
        }
    </style>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {% for f in form %}
            {{f.label_tag}}{{f}}{{f.errors|striptags}} <br><br>
        {% endfor %}
        <input type="submit" value="signup">
    </form>
    {% if messages %}
        {% for message in messages %}
            <h4 {% if message.tags %}
                    class="{{message.tags}}"
                {% endif %}
            >
                {{message}}
            </h4>
        {% endfor %}
    {% endif %}
{% endblock b1 %}
